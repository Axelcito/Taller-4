<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="post">
        <label for="input-name">Nombre</label>
        <input name="input-name" type="name" required autofocus/>
        <br />
        <br />
        <label for="input-correo">Correo</label>
        <input name="input-correo" type="email" required autofocus placeholder="Ingrese el correo aquí"/>
        <br />
        <br />
        <label for="input-url">URL</label>
        <input name="input-url" type="url" placeholder="Escribe la URL de tu página web personal."/>
        <br />
        <br />
        <label for="input-date">Fecha</label>
        <input name="input-date" type="date" />
        <br />
        <br />
        <label for="input-time">Tiempo</label>
        <input name="input-time" type="time" />
        <br />
        <br />
        <label for="input-datetime">Fecha y hora</label>
        <input name="input-datetime" type="datetime" />
        <br />
        <br />
        <label for="input-number">Número</label>
        <input name="input-number" type="number" required min="-10" max="10"/>
        <br />
        <br />
        <label for="input-tel">Teléfono</label>
        <input name="input-tel" type="tel" required />
        <br />
        <br />
        <input type="submit" value="Envío">
        <br />
        <br />
        <input type="reset">
        
</body>
</html>
